# Render Blueprint for VoiceClone
# Deploy both backend and frontend services

databases:
  - name: voiceclone-db
    plan: free
    databaseName: voiceclone
    user: voiceclone

services:
  # FastAPI Backend Service
  - type: web
    name: voiceclone-api
    runtime: python
    plan: free  # WARNING: May fail due to ML dependencies! Upgrade to standard if build fails
    region: singapore  # Same region as database
    branch: main
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn src.api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: DATABASE_URL
        fromDatabase:
          name: voiceclone-db
          property: connectionString
      - key: GOOGLE_API_KEY
        sync: false  # Set this manually in Render dashboard (secret)
      - key: FRONTEND_URL
        fromService:
          type: web
          name: voiceclone-frontend
          property: host
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health
    autoDeploy: true

  # Next.js Frontend Service
  - type: web
    name: voiceclone-frontend
    runtime: node
    plan: free  # Using free tier to reduce costs
    region: singapore  # Same region as backend for lower latency
    branch: main
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_VERSION
        value: 20.18.1
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: voiceclone-api
          envVarKey: RENDER_EXTERNAL_URL
    autoDeploy: true
