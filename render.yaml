# Render Blueprint for VoiceClone
# Deploy both backend and frontend services

services:
  # FastAPI Backend Service
  - type: web
    name: voiceclone-api
    runtime: python
    plan: free  # WARNING: May fail due to ML dependencies! Upgrade to standard if build fails
    region: oregon  # Choose your preferred region
    branch: main
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: bash start.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: GOOGLE_API_KEY
        sync: false  # Set this manually in Render dashboard (secret)
      - key: FRONTEND_URL
        fromService:
          type: web
          name: voiceclone-frontend
          property: host
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health
    autoDeploy: true

  # Next.js Frontend Service
  - type: web
    name: voiceclone-frontend
    runtime: node
    plan: free  # Using free tier to reduce costs
    region: oregon  # Same region as backend for lower latency
    branch: main
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: NEXT_PUBLIC_API_URL
        value: https://voiceclone-api.onrender.com  # Update this after backend is deployed
    autoDeploy: true
